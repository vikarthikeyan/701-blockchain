<html>
    <head>
            <title>EVENT FORM</title>
              <!-- Custom fonts for this template-->
            <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

            <!-- Custom styles for this template-->
            <link href="css/sb-admin-2.min.css" rel="stylesheet">   
    </head>
    
    <body>
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <b><h1 class="m-0 font-weight-bold text-primary text-center">REPORT  INCIDENT</h1></b>
        </div>
        <form>

        <div class="card-body">

            <div class="form-group">
                <b><label for="reportEve"> 1. Brief on Incident </label></b>
                <textarea style="width: 100%" class="text-primary" id="reportEve">
                    </textarea>
            </div>


            <div class="form-group">
                <b>  <label for="typeEve "> 2. What type of Incident?</label></b>
                </br>
                <div class="custom-select1" style="width:30%">
                  <select id="incident">
                    <option value="0">Select</option>
                    <option value="1">Abuse</option>
                    <option value="2">Sexual Assault</option>
                    <option value="3">Racism</option>
                  </select>
                </div>
            </div>

             <div class="form-group">
                <b><label for="typeEve "> 3. Did you witness the Incident?</label></b>
              </br>
                <label class="container" style="position:absolute">
                  <input type="radio" name="radio" id="q3" value="Yes" >
                  <span class="checkmark"></span>Yes
                </label>
              
                <label class="container">
                  <input type="radio" name="radio" id="q3" value="No">
                  <span class="checkmark"></span>No
                </label>
             </div>

             <div class="form-group">
              <b><label for="typeEve "> 4. Where did it Happen?</label></b>
             </br>
              <input type="text" id="where">

             </div>
              
             <button class="btn-primary" type="submit" id="submit" onmouseup="Onsubmit()"> SUBMIT</button>
            </div>


            

            
        </div>
        </form>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
      
        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        
      
      
        
      
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script> 
      
      
      <link href="vendor/jquery.toast.min.css" rel="stylesheet" type="text/css"></script>
      <script src="vendor/jquery.toast.min.js"></script>
      <script src="jquery.localscroll.js" type="text/javascript"></script> 
      <script src="jquery.scrollTo.js" type="text/javascript"></script>
      <script src="js/form.js"></script>
    </body>
</html>
