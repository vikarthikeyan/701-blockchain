<html>
    <head>
            <title>EVENT FORM</title>
              <!-- Custom fonts for this template-->
            <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

            <!-- Custom styles for this template-->
            <link href="css/sb-admin-2.min.css" rel="stylesheet">   
    </head>
    
    <body>
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <b><h1 class="m-0 font-weight-bold text-primary text-center">REPORT  INCIDENT</h1></b>
        </div>
        <form>

        <div class="card-body">
            <br style = "line-height:1.5;">
            <div class="form-group">
                <b><label for="reportEve"> 1. Brief on Incident </label></b>
                <textarea style="width: 100%" class="text-primary" id="reportEve"></textarea>
            </div>

            <br style = "line-height:1.5;">
            <div class="form-group">
                <b>  <label for="typeEve "> 2. What type of Incident?</label></b>
                </br>
               <div class="container" style="position:fixed;">
                  <select id="incident" class="btn-primary" style="width:30%;">
                    <option value="0">Select</option>
                    <option value="Abuse">Abuse</option>
                    <option value="Sexual Assualt">Sexual Assualt</option>
                    <option value="Racism">Racism</option>
                  </select>
                </div>
            </div>
            
            <br style = "line-height:1.5;">
             <div class="form-group">
                <b><label for="typeEve "> 3. Did you witness the Incident?</label></b>
              </br>
                <label class="container" style="position:absolute">
                  <input type="radio" name="radio" id="q3" value="Yes" >
                  <span class="checkmark"></span>Yes
                </label>
              
                <label class="container">
                  <input type="radio" name="radio" id="q3" value="No">
                  <span class="checkmark"></span>No
                </label>
             </div>
                
            <br style = "line-height:1.5;">
             <div class="form-group">
              <b><label for="typeEve "> 4. Where did it Happen?</label></b>
             </br>
              <div class="container" style="position:fixed">
                <select id="where" class="btn-primary" style="width:30%;">
                  <option value="x">Select</option>
                  <option value="Alumni Arena">Alumni Arena</option>
                  <option value="Baldy Hall">Baldy Hall</option>
                  <option value="Bell Hall">Bell Hall</option>
                  <option value="Capen">Capen</option>
                  <option value="Centre for the Arts">Centre for the Arts</option>
                  <option value="Clemens">Clemens</option>
                  <option value="Cooke">Cooke</option>
                  <option value="Davis">Davis</option>
                  <option value="Elicott">Elicott</option>
                  <option value="South Campus">South Campus</option>
                  <option value="Student Union">Student Union</option>
                </select>
              </div>

             </div>
    
            <br style = "line-height:1.5;">
             <div class="form-group">
              <b><label for="typeEve "> 5. When did it Happen?</label></b>
             </br>
              <input type="date" id="when" class="btn-primary">

             </div>   
            <br>
            <div class="row">
            <b><input type="checkbox" name="terms" id="terms" onchange="activateButton(this)">  If found that your report is fake, all of your acquired points will be removed and repeat offenders will be banned.</b>
            </div>
              <div align="center" class="form-group container" >
             <button class="btn-primary" type="button" id="submit" onmouseup="Onsubmit()"> SUBMIT</button>
             <button class="btn-primary" type="button" id="cancel" onmouseup="Oncancel()"> CANCEL</button>
                </div>
            </div>


            

            
        </div>
        </form>

              <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <link href="vendor/jquery.toast.min.css" rel="stylesheet" type="text/css"></script>
  <script src="vendor/jquery.toast.min.js"></script>
  <script src="js/form.js"></script>
    </body>
</html>
