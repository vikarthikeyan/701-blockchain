<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Report events @ UB</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  

  <div class="container">

    <div class="row justify-content-center">
      <h0 class="h1 text-white mb-4 justify-content-center" style="padding-top:50px">Report Events at UB</h0>
    </div>

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

       <div class="card o-hidden border-0 shadow-lg my-5" >
          <div class="card-body p-4">
            <!-- Nested Row within Card Body -->
            
            
              
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>

                  <form class="user">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="personNumber" aria-describedby="emailHelp" placeholder="Enter Person Number">
                        </div>

                        <div class="form-group">
                          <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                          </div>
                        </div>

                        <button onclick="loginWithPersonNumber()" class="btn btn-primary btn-user btn-block">
                          Login
                        </button>

                        <hr>
                  </form>
                  <hr>
                  
                 
                </div>
              </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
